{% extends "auth/base.html" %}
<!DOCTYPE html>
<html lang="en"> 

<body>
 <div class="container">
 {% block content %}
<form action="/" method="post" align="center">
    {% csrf_token %}
    {{ form }}

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" ><a href='/'>refresh</a></button>

</form>

</div>
<div class ="jumbotron" align="center">

{% for e in d.entries %}
 <div class="container">
         <h2 class="blog-post-title">{{e.title}}</h2>
        <p class="blog-post-meta">December 23, 2013 by <a href="{{e.link}}">{{e.link}}</a></p>
        <p> {{e.description}}</p>
      </div>



{% endfor %}
</div>
{% endblock %}
</body>
</html>
